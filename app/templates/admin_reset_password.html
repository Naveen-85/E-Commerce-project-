<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container" style="position:absolute; left:0; right:0; top: 50%; transform: translateY(-50%); -ms-transform: translateY(-50%); -moz-transform: translateY(-50%); -webkit-transform: translateY(-50%); -o-transform: translateY(-50%);">
        <div class="row d-flex d-xl-flex justify-content-center justify-content-xl-center">
            <div class="col-sm-12 col-lg-10 col-xl-9 col-xxl-7 bg-white shadow-lg" style="border-radius: 5px;">
                <div class="p-5">
                    <div class="text-center">
                        <h4 class="text-dark mb-4">Reset Password</h4>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <form class="user" method="post" action="/admin_reset_password">
                        <div class="mb-3">
                            <input class="form-control form-control-user" type="text" id="username" name="username" placeholder="Username" required="">
                        </div>
                        <div class="mb-3">
                            <input class="form-control form-control-user" type="password" id="current_password" name="current_password" placeholder="Current Password" required="">
                        </div>
                        <div class="mb-3">
                            <input class="form-control form-control-user" type="password" id="new_password" name="new_password" placeholder="New Password" required="">
                        </div>
                        <div class="mb-3">
                            <input class="form-control form-control-user" type="password" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm New Password" required="">
                        </div>
                        <button class="btn btn-primary d-block btn-user w-100" id="submitBtn" type="submit">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
