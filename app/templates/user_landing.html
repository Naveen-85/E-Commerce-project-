<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
  <body>
    
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">E-Store</a>
            
            <!-- Center the search form -->
            <!-- <form class="d-flex mx-auto w-50" role="search">
                <input class="form-control me-2 flex-grow-1" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
            
            <!-- Right-align the sign up and sign in buttons -->
            <div class="d-flex ms-auto">
                {% if not user %}
                    <li class="nav-item">
                        <a class="btn btn-outline-success me-2" href="/user_register" role="button">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-success" href="/user_login" role="button">Sign In</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="bi bi-cart icon-white icon-large me-2" aria-current="page" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="bi bi-person-circle icon-white icon-large me-2" aria-current="page" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="bi bi-box-arrow-left icon-white icon-large me-2" aria-current="page" href="/user_logout"></a>
                    </li>
                    
                {% endif %}
            </div>
        </div>
    </nav>
    

    <style>
        .icon-white {
            color: white;
        }
        .icon-large {
            font-size: 1.5rem; /* Adjust the size as needed */
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
